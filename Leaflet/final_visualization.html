<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GDP Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #bubble, #map { height: 600px; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">GDP, Health, and Inequality Dashboard</h1>

    <!-- Year Dropdown -->
    <div class="row mt-4">
      <div class="col-md-4 offset-md-4">
        <select id="yearSelect" class="form-select">
          <option value="2000">2000</option>
          <option value="2005">2005</option>
          <option value="2010">2010</option>
          <option value="2015">2015</option>
          <option value="2020" selected>2020</option>
        </select>
      </div>
    </div>

    <!-- Bubble Chart -->
    <div id="bubble" class="mt-4"></div>

    <!-- Leaflet Map -->
    <div id="map" class="mt-5"></div>

    <!-- Bar Chart -->
    <div id="bar" class="mt-5" style="height: 500px;"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="final_visualization.js"></script>
</body>
</html>
