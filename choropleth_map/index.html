<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title that shows on browser tab -->
    <title>Visualizing Global Wealth Gaps üåç</title>

    <!-- Link to Leaflet CSS (needed for map styling) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- Link to Chart.js (used for bar chart + line chart) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Our own custom CSS file (where we style everything) -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ===== Main Content Container ===== -->
    <div class="container">
      <!-- ===== Title & Subtitle ===== -->
      <h1>Visualizing Global Wealth Gaps üåç</h1>

      <!-- This subtitle tells the user what the project is about -->
      <p class="subtitle">
        Choropleth + Chart Dashboard using GINI, GDP, Health & Population
        (2000‚Äì2022)
      </p>

      <!-- ===== Year Slider Area (Top-Right) ===== -->
      <div class="slider-right">
        <!-- Label for the year slider -->
        <label for="yearSlider"><strong>Select Year:</strong></label>

        <!-- Year slider input (range: 2000 to 2022) -->
        <input
          type="range"
          id="yearSlider"
          min="2000"
          max="2022"
          value="2000"
        />

        <!-- Selected year label (styled in CSS) -->
        <!-- This will dynamically update when user slides -->
        <span id="selectedYear" class="year-label">2000 ‚è≥</span>
      </div>

      <!-- ===== Map Area ===== -->
      <!-- This div holds our interactive choropleth map -->
      <div id="map"></div>

      <!-- ===== Chart Area (Bar Chart + Line Chart) ===== -->
      <div class="chart-row">
        <!-- Bar Chart: Top 10 Countries by GINI -->
        <div class="chart-half">
          <h2>Top 10 Countries by GINI Index</h2>
          <canvas id="giniChart"></canvas>
        </div>

        <!-- Line Chart: GINI Trend Over Time -->
        <div class="chart-half">
          <h2>GINI Index Over Time</h2>

          <!-- Dropdown for selecting country -->
          <label for="countrySelect">Select Country:</label>
          <select id="countrySelect"></select>

          <!-- Canvas for drawing the line chart -->
          <canvas id="giniLineChart"></canvas>
        </div>
      </div>
    </div>

    <!-- ===== External JavaScript Files ===== -->

    <!-- Leaflet library JS (needed for maps) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Custom map script (handles drawing the choropleth) -->
    <script src="map.js"></script>

    <!-- Custom chart script (handles the bar and line charts) -->
    <script src="chart.js"></script>
  </body>
</html>
