<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualizing Global Wealth Gaps üåç</title>

  <!-- Load Leaflet CSS for the interactive map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- Load Chart.js library for drawing bar & line charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom CSS for styling this dashboard -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <!-- ====== Title and Subtitle ====== -->
    <h1 class="main-title">Visualizing Global Wealth Gaps üåç</h1>

    <!-- Descriptive subtitle split across two lines -->
    <p class="subtitle">
      Choropleth + Chart Dashboard <br>
      <span class="sub-highlight">using GINI, GDP, Health, and Population (2000‚Äì2022)</span>
    </p>

    <!-- ====== Year Range Slider ====== -->
    <div class="slider-container">
      <label for="yearSlider">Select Year:</label>
      <input type="range" id="yearSlider" min="2000" max="2022" value="2000" />
      <span id="selectedYear">2000</span>
    </div>

    <!-- ====== Choropleth Map Section ====== -->
    <div id="map"></div>

    <!-- ====== Dual Chart Section ====== -->
    <div class="chart-row">

      <!-- === Left Side: Bar Chart === -->
      <div class="chart-half">
        <h2>Top 10 Countries by GINI Index</h2>
        <canvas id="giniChart"></canvas>
      </div>

      <!-- === Right Side: Line Chart for GINI Trend === -->
      <div class="chart-half">
        <h2>GINI Index Over Time</h2>

        <!-- Dropdown to choose country -->
        <label for="countrySelect">Select Country:</label>
        <select id="countrySelect">
          <!-- This will be filled dynamically using JavaScript -->
        </select>

        <!-- Canvas for the line chart -->
        <canvas id="giniLineChart"></canvas>
      </div>
    </div>

  
  </div>

  <!-- Leaflet JS for Map -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Your custom JavaScript files -->
  <script src="map.js"></script>
  <script src="chart.js"></script>
</body>
</html>
